apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: default
spec:
  selector:
    app: web
  ports:
    - port: 5173
      targetPort: 5173
  type: ClusterIP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: default
  labels:
    app: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: "mwasile/azeno-frontend:0.0.4"
          ports:
            - containerPort: 5173
          resources:
            requests:
              memory: "64Mi"
              cpu: "125m"
